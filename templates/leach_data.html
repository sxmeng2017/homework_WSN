{% extends "base.html" %}

{% block content %}
    <h1>仿真界面</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.data.label }}<br>
            {{ form.data(size=32) }}<br>
            {% for error in form.data.errors%}
            <span style="color:red;">{{ error }}</span>
            {% endfor %}

        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
